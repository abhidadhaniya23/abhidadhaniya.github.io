    <script>
        console.log('done');

        let logo = document.getElementById('logo');
        let ul = document.getElementById('ul');

        // skill bar progress, when page scroll to skills
        let skill = document.getElementsByClassName('skill');

        window.onscroll = function () {
            if (scrollY < 136) {
                document.getElementById('topBtn').style.opacity = '0';
                // document.querySelector('nav').style.background = 'rgb(5,5,5)';
                skillAnimate();
                skillNull();
            }
            else {
                document.getElementById('topBtn').style.opacity = '1';
                // document.querySelector('nav').style.background = 'rgb(118,33,236)';
                skilFill();
            }
        }

        function skillAnimate() {
            Array.from(skill).forEach(function (element) {
                element.style.animation = 'load 1.7s 0s ease';
            });
        }

        function skilFill() {
            document.getElementById('html').style.width = '90%';
            document.getElementById('css').style.width = '80%';
            document.getElementById('js').style.width = '70%';
            document.getElementById('graphic').style.width = '50%';
        }

        function skillNull() {
            document.getElementById('html').style.width = '0%';
            document.getElementById('css').style.width = '0%';
            document.getElementById('js').style.width = '0%';
            document.getElementById('graphic').style.width = '0%';
        }

    </script>
